<!DOCTYPE html>
<html lang="en" data-ng-app="blogApp">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>qwes.org home</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body data-ng-controller="mainCtrl">
<div class="wrapper">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <div class="header-logo"></div>
                    <nav class="header-nav">
                        <span class="link active">Home</span>
                        <span class="link">About</span>
                        <span class="link">Forum</span>
                    </nav>
                </div>
                <div class="col-sm-4">
                    <div class="search-bar">
                        <div class="search-btn"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <div class="post-list">
                        <div class="post"
                             data-ng-repeat="post in postsList">
                            <div class="post-poster">
                                <img data-ng-src="{{post.posterSrc}}">
                                <div class="post-category">{{categories[post.category]}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">

                </div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
</div>


<script src="./node_modules/angular/angular.min.js"></script>

<!--<script src="/js/node_modules/textangular/dist/textAngular-rangy.min.js"></script>-->
<!--<script src="/js/node_modules/textangular/dist/textAngular-sanitize.min.js"></script>-->
<!--<script src="/js/node_modules/textangular/dist/textAngular.min.js"></script>-->

<!--<script src="/js/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>-->
<!--<script src="/js/node_modules/angular-clipboard/angular-clipboard.js"></script>-->
<!--<script src="/js/node_modules/ng-dialog/js/ngDialog.min.js"></script>-->

<script src="./js/app.module.js"></script>
<script src="./js/app.config.js"></script>
<script src="./js/controllers/app.controller.js"></script>
<!--<script src="/js/build/js/directives/initFocus.directive.js"></script>-->
<!--<script src="/js/build/js/directives/clickOutside.directive.js"></script>-->
<!--<script src="/js/build/js/directives/elemNotification.directive.js"></script>-->
<!--<script src="/js/build/js/controllers/mainController.js"></script>-->
</body>
</html>
