<!DOCTYPE html>
<html lang="en" data-ng-app="blogApp">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>qwes.org home</title>
    <!--<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body data-ng-controller="mainCtrl">

<header>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <div class="header-logo"></div>
                    <nav class="header-nav">
                        <ul>
                            <li>
                                <a href="#/" class="link active">Home</a>
                            </li>
                            <li>
                                <a href="#/about" class="link">About</a>
                            </li>
                            <li>
                                <a href="#/" class="link">Forum</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-sm-4">
                    <div class="search-bar">
                        <div class="search-btn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <ng-view></ng-view>
                </div>
                <div class="col-sm-4">
                    <aside class="sidebar">
                        <div class="sidebar-block">
                            <div class="wide-btn">Suggest own article</div>
                        </div>
                        <div class="sidebar-block">
                            <h3 class="title-line">
                                <span class="title">Categories</span>
                            </h3>
                            <nav class="categories-nav">
                                <ul>
                                    <li data-ng-repeat="(catKey, category) in categories">
                                        <a class="link" href="#/category/{{catKey}}">{{category}}</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="sidebar-block">
                            <h3 class="title-line">
                                <span class="title">Popular tags</span>
                            </h3>
                            <div>
                                <a class="tag-item"
                                   href="#/tag/{{tagKey}}"
                                   data-ng-repeat="(tagKey, tag) in tags">{{tag}}</a>
                            </div>
                        </div>
                        <div class="sidebar-block">
                            <h3 class="title-line">
                                <span class="title">Popular posts</span>
                            </h3>
                            <div class="popular-posts">
                                <a class="link"
                                   href="#/post/{{post.id}}"
                                   data-ng-repeat="post in popularPostsList">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="row">
                                                    <img data-ng-src="{{post.posterSrc}}">
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="row">
                                                    <h3 class="post-title">{{post.title}}</h3>
                                                    <span class="post-date">{{post.date}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="sidebar-block">
                            <div class="wide-btn">Subscribe</div>
                        </div>
                    </aside>
                </div>
            </div>

        </div>
    </div>
</main>
<footer>
    <div class="wrapper">
        <div class="footer-content">
            <span class="logo"></span>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#/" class="link">Home</a>
                    </li>
                    <li>
                        <a href="#/about" class="link">About</a>
                    </li>
                    <li>
                        <a href="#/" class="link">Forum</a>
                    </li>
                </ul>
            </nav>
            <span class="copyright">Â© 2016 - qwes.org. All Rights Reserved. Designed & Developed by
                <a href="" class="developer-link">ozadev</a></span>
        </div>
    </div>
</footer>
